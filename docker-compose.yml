# docker-compose.yml
version: '3.8'

services:
  # 主 Go 服务（假设你已有）
  yunyez:
    build: .
    ports:
      - "8080:8080"
    environment:
      - ASR_SERVICE_URL=http://127.0.0.1:8002
    depends_on:
      - asr

  # ASR 服务
  asr:
    build:
      context: ./ai/asr
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    # 如果有 GPU，取消注释
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    volumes:
      - ./ai/asr/models:/app/models  # 持久化模型（避免每次下载）