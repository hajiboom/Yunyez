version: '3.8'

networks:
  yunyez-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  emqx_data:
  emqx_logs:

services:
  # PostgreSQL 数据库服务
  postgres:
    image: postgres:16
    container_name: yunyez_postgres
    restart: always
    networks:
      - yunyez-network
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: yunyez
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-root}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis 缓存服务
  redis:
    image: redis:7-alpine
    container_name: yunyez_redis
    restart: always
    networks:
      - yunyez-network
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # EMQX MQTT Broker 服务
  emqx:
    image: emqx/emqx:5.8
    container_name: yunyez_emqx
    restart: always
    networks:
      - yunyez-network
    volumes:
      - emqx_data:/opt/emqx/data
      - emqx_logs:/opt/emqx/log
      - ./configs/emqx/emqx.conf:/opt/emqx/etc/emqx.conf  # 自定义配置
    environment:
      EMQX_ALLOW_ANONYMOUS: "false"
      EMQX_ACL_NOMATCH: "allow"
      EMQX_ENABLE_ACL_CACHE: "on"
      EMQX_ACL_CACHE_SIZE: "32"
      EMQX_ACL_CACHE_TTL: "1h"
    ports:
      - "1883:1883"    # MQTT
      - "8083:8083"    # MQTT/SSL
      - "8883:8883"    # MQTT/SSL
      - "18083:18083"  # Dashboard
    healthcheck:
      test: ["CMD", "/opt/emqx/bin/emqx_ctl", "status"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 主 Go 服务（设备服务）
  yunyez:
    build: .
    container_name: yunyez_service
    restart: always
    networks:
      - yunyez-network
    volumes:
      - ./storage:/app/storage  # 持久化存储
      - ./configs:/app/configs  # 配置文件
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_NAME=yunyez
      - DB_PASSWORD=${POSTGRES_PASSWORD:-root}
      - MONGO_HOST=mongodb
      - MONGO_PORT=27017
      - MONGO_USER=${MONGO_USER:-mongo}
      - MONGO_PASSWORD=${MONGO_PASSWORD:-mongo}
      - MONGO_DBNAME=yunyez
      - REDIS_ADDR=redis:6379
      - MQTT_ADDRESS=tcp://emqx:1883
      - ASR_SERVICE_URL=http://asr:8081
      - ENV=production
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - mongodb
      - redis
      - emqx
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3