version: '3.8'

networks:
  default:
    external:
      name: shared-services_shared-net

services:
  yunyez-device:
    build: .
    container_name: yunyez-device
    restart: always
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=yunyez_postgres     # ← 使用 infra 中定义的 container_name
      - REDIS_ADDR=yunyez_redis:6379
      - MQTT_ADDRESS=tcp://yunyez_emqx:1883
