version: '3.8'

networks:
  default:
    external:
      name: docker_yunyez-network #  ← 与 infra 中定义的 network 名称一致

services:
  yunyez-device:
    build:
      context: ../../../          # ← 构建上下文 = 项目根目录
      dockerfile: docker/device/test/Dockerfile.yunyez_device
    container_name: yunyez-device
    restart: always
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=yunyez_postgres     # ← 使用 infra 中定义的 container_name
      - REDIS_ADDR=yunyez_redis:6379
      - MQTT_ADDRESS=tcp://yunyez_emqx:1883
